<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- local CSS File -->
    <link rel="stylesheet" href="/style.css" />
    <!-- lordicon -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>AI Universe Hub</title>
  </head>
  <body>
    <!-- header section -->
    <header class="d-flex justify-content-center mt-4">
      <div class="text-center">
        <h1>AI Universe HUb</h1>
        <button
          onclick="(collectDateAndId())"
          type="button"
          class="btn btn-danger"
        >
          Sort By Date
        </button>
      </div>
    </header>
    <!-- main section -->
    <main class="container">
      <section class="my-5">
        <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- CARD -->
        </div>
      </section>
      <!-- spinner  -->
      <section
        id="spinner"
        class="d-flex justify-content-center align-items-center d-none"
      >
        <button class="btn" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <b>Loading...</b>
        </button>
      </section>
      <!-- show all button -->
      <section
        id="showAllSection"
        class="my-3 d-flex justify-content-center d-none"
      >
        <button type="button" class="btn btn-danger p-2">Show All</button>
      </section>
      <!-- modal -->
      <section>
        <div
          class="modal fade"
          id="cardDetailsModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
              <div class="modal-header border-bottom-0 p-0 position-relative">
                <button
                  type="button"
                  class="btn-close bg-danger position-absolute top-0 start-100 translate-middle rounded-circle"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <div class="row p-3 gx-5">
                    <div
                      id="modalLeftSide"
                      class="col-12 col-md-6 border rounded-3 background_Color_LeftSide"
                    >
                      <!-- <div>
                        <div class="d-flex justify-content-evenly">
                          <div>
                            <h3>Features</h3>
                          </div>
                          <div>
                            <h3>Integrations</h3>
                          </div>
                        </div>
                      </div> -->
                    </div>
                    <div
                      id="modalRightSide"
                      class="col-12 col-md-6 border rounded-3"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Api Js File -->
    <script src="/main.js"></script>
  </body>
</html>
